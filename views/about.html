<div class="container">
<div class="content">
  <!-- Example row of columns -->
  <div id="about">
      <div class="row">
	      	<div class="col-md-12">
	      		<h1>Hobbies</h1>
	      	</div>
	      	<div ng-repeat="hobbie in hobbies">
		        <div class="col-md-4">
		          		<img ng-src="img/{{hobbie.name}}" class="hobbiePic"/>
		          		<div class="hobbieContent">
		          		<h2>{{hobbie.title}}</h2>
		          		<p>{{hobbie.desc}}</p>
		        	</div>
	        	</div>
	        	<br/>
	        </div>
       </div>
  </div>
</div>
</div>
