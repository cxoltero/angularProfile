<div class="section mainBody" ng-controller="MainCtrl">
<div class="content bgImage" ng-style="heroImage">
    <div class="intro not-resp">
      <div class="row welcome">
        <img ng-src="{{profilePic}}" id="profilePic"/>
        <h1 id="mainLogo">Carlos <span>Hern√°ndez</span></h1>
        <h3 id="subtitle">Full Stack Web Developer And Entrepreneaur</h3>
        <div class="icons">
          <div class="row" >
            <div class="col-sm-2"></div>
            <div ng-repeat="icon in icons">
              <img ng-src="img/icons/{{icon.name}}" alt="javascript" class="col-sm-1"/>
            </div>
            <div class="col-sm-2"></div>
          </div>
        </div>
        <table>
          <tr ng-repeat="x in names">
            <td>{{ x.firstName }}</td>
            <td>{{ x.lastName }}</td>
          </tr>
        </table>
      </div>
    </div>
</div>
</div>
