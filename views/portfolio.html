<div class="container-fluid">
	<div class="content">
	   <div id="portfolio">
	    <div class="row">
	    	<div class="container">
		    	<h1>Portfolio</h1>
		    	<div ng-repeat="project in projects">
		    		<div class="clearfix" ng-if="$index %4 ==0"></div>	
					<ul>
						<li class="col-sm-3"><a href="{{project.url}}" target="_blank"><img ng-src="{{project.image}}" class="portfolioPics"/></a>
							<h3>{{project.name}}</h3>
							<p>{{project.description}}</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	  </div>
	</div>
</div>
